<div class="card-wrapper" >
  <div class="interest-details">
    <h3 class="interest-title">{{data['name']}}</h3>
    <p class="interest-details">{{data['description']}}</p>
  </div>
  <img class="card-image" ngSrc="{{data['mainPhotoUrl']}}" fill alt="{{data['name']}}">
</div>
