<a class="card-wrapper" [routerLink]="['/' + interest, environment.INTEREST_PAGE_PATH, data['id']]">
  <div class="interest-details">
    <h3 class="interest-title">{{title}}</h3>
    <p>{{description}}</p>
  </div>
  <img class="card-image" ngSrc="{{data['mainPhotoUrl'] ?? alternativePhoto}}" fill alt="{{title}}">
</a>
